<mat-form-field [appearance]="appearance" class="w-full">
    <mat-label>{{ label }}</mat-label>
    <input matInput [placeholder]="placeholder" [formControl]="control" class="w-full" />
    <mat-icon *ngIf="matIcon && iconPosition === 'suffix'" matSuffix>{{matIcon}}</mat-icon>
    <mat-icon *ngIf="matIcon && iconPosition === 'prefix'" matPrefix>{{matIcon}}</mat-icon>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
</mat-form-field>
